name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Validate build
        run: ./gradlew build -Pversion=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

      - name: Bump minor version
        run: |
          # Read current versions
          MAJOR=$(grep '^major=' gradle.properties | cut -d'=' -f2)
          MINOR=$(grep '^minor=' gradle.properties | cut -d'=' -f2)

          # Bump minor version
          NEW_MINOR=$((MINOR + 1))

          # Update gradle.properties
          sed -i "s/^minor=.*/minor=${NEW_MINOR}/" gradle.properties
          sed -i "s/^patch=.*/patch=0/" gradle.properties

          echo "Bumped version to ${MAJOR}.${NEW_MINOR}.0"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to next development cycle"
          title: "chore: bump version after release ${{ steps.version.outputs.VERSION }}"
          body: |
            Automated version bump after release v${{ steps.version.outputs.VERSION }}.

            This PR increments the minor version for the next development cycle.
          branch: chore/bump-version-${{ steps.version.outputs.VERSION }}
          base: main
